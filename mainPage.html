<!DOCTYPE html>
<html>
<body style = background-color:powderblue;>

<head>
  <style>
    .introText {
      color: black;
    }
  
    /* add other classes with colors and stuff here */

  </style>
</head>
<body onload="typeWriter()">
  <h1>

    <div id="demo" class="introText" >
      
    </div>
  </h1>

  <script>
    var i = 0;
    var txt ='My name is Jonathan Bacon, welcome to my website!';
    var speed = 50;
    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    
    </script>

</body>
</html>
